<!DOCTYPE html>

<html>
<head>
        <title>a simple form</title>
        <link rel="icon" type="image/png" href="images/form.png">
</head>
<body>

    <form action ="index.php" method ="POST">

        <label for="username">Username :</label>
        <input type ="text" id="username" minlength="3" maxlength="16" placeholder="Username" required>
      
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="example@gmail.com">

        <br>

        <label for="phone">Phone Number :</label>
        <input type="phone" id="phone" placeholder="0123456789" pattern="[0-9]" maxlength="10">

        <br>

        <label for="password"> Password :</label>
        <input type="password" id="password" minlength="6" maxlength="16" placeholder="Password" required>

        <br>

        <label for="bday">Birth Date :</label>
        <input type="date" id="bday" required>

        <br>

        <label for="gender">Gender :</label>

        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        
        <input type="submit">
        <input type="reset">
    </form>


</body>
</html>
